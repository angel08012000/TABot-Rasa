version: "2.0"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- greet
- help
- faq:
    use_entities: []
- classmap_search
- classmap_search_content
- classmap_ppt
- classmap_ppt_content
- personal_score_query
- personal_score_object
- classmap_suggest
- suggest_review_pass
- suggest_review_fail
- personal_quiz_query
- personal_textbook_query

