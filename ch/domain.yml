        intent: faq/package_import_path_classpath_difference
        endOfChat: True
  utter_faq/garbage_collection:
    - custom:
        intent: faq/garbage_collection
        endOfChat: True
  utter_faq/arraylist_to_array:
    - custom:
        intent: faq/arraylist_to_array
        endOfChat: True
  utter_faq/layout:
    - custom:
        intent: faq/layout
        endOfChat: True
  utter_faq/icon_transparency:
    - custom:
