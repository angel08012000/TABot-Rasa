  - custom:
      intent: greet
      endOfChat: True
  utter_temp_help:
  - custom:
      intent: help
      endOfChat: True

  utter_confirm_personal_score_query:
  - custom:
      intent: confirm_personal_score_query
      responseMessage: "好喔, 那麼你想查的是哪個成績呢"
      endOfChat: False
  utter_confirm_classmap_ppt_query:
